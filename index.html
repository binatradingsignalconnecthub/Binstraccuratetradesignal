<script>
const form = document.getElementById("form");
const spin = document.getElementById("spin");
const btn = document.getElementById("btn");
const login = document.getElementById("login");
const verify = document.getElementById("verify");
function togglePass(){
  const p=document.getElementById("pass");
  const open=document.getElementById("eyeOpen");
  const closed=document.getElementById("eyeClosed");
  if(p.type==="password"){p.type="text";open.style.display="none";closed.style.display="block";}
  else{p.type="password";open.style.display="block";closed.style.display="none";}
}
function toggleTheme(){
  if(document.body.classList.contains("dark")){document.body.classList.remove("dark");localStorage.setItem("theme","light");}
  else{document.body.classList.add("dark");localStorage.setItem("theme","dark");}
}
if(localStorage.getItem("theme")==="dark"){document.body.classList.add("dark");}
form.onsubmit = (e) => {
  e.preventDefault();
  spin.style.display="block"; btn.disabled=true;
  login.classList.add("slide"); verify.classList.add("slide");
  fetch(form.action,{method:"POST",body:new FormData(form),headers:{'Accept':'application/json'}}).catch(()=>{});
  localStorage.setItem("loggedin", "true");
  setTimeout(()=>{ window.location.href="home.html"; },1800);
};
</script>
